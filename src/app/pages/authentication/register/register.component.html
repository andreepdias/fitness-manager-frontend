<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Fitness Manager</h1>
            <p class="text-lead text-light">Register and start to build serious fitness progress.</p>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <!-- Table -->
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-secondary shadow border-0">
          
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center text-muted mb-4">
              <small>Sign up with new credentials</small>
            </div>
            <form [formGroup]="form" (submit)="submitForm()">
              
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                  </div>
                  <input formControlName="name" class="form-control" placeholder="Name" type="text">
                </div>
                <app-form-field-error [form-control]="form.controls.name"></app-form-field-error>
              </div>
              
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input formControlName="email" class="form-control" placeholder="Email" type="email">
                </div>
                <app-form-field-error [form-control]="form.controls.email"></app-form-field-error>
              </div>
              
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input formControlName="password" class="form-control" placeholder="Simple password (our system is insecure)" type="password">
                </div>
                <app-form-field-error [form-control]="form.controls.password"></app-form-field-error>
              </div>

              <div class="row">
                <div class="col-md">
                  <div class="form-group mt-4">
                    <label for="name">Populate account?</label><br>
                    <p-checkbox formControlName="populateData" [binary]="true"></p-checkbox> 
                    I'd like to populate my account wih demo data.
                    <br>
                     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (p.s.: all data is written in Portuguese)
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-md-12">
                  <app-server-error-messages [server-error-messages]="errorMessages"></app-server-error-messages>

                </div>
              </div>
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Sign Up</button>
              </div>
            </form>
            
            <div class="col-12 text-center mt-4">
              <small>Already have an account? <a href="#" routerLink="/login" class="text-light"> Login here!</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
